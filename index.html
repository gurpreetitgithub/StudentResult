<html>
    <head>
        <title>GCS</title>
    </head>
    <h1>Students Result</h1>
    <body>
        <script>
            function add(){
                const a = parseInt(document.getElementById('bookOne').value);
                const b = parseInt(document.getElementById('bookTwo').value);
                const c = parseInt(document.getElementById('bookThree').value);
                const d = parseInt(document.getElementById('bookFour').value);
                const e = parseInt(document.getElementById('bookFive').value);

                if(a>100 || b>100 || c>100 || d>100 || e>100 ){
                         alert("please enter correct value");
                }
                else{
                    const obtain = a + b + c + d + e;
                    document.getElementById("obtain").innerHTML=obtain;
                    const per = obtain/500*100;
                    document.getElementById("per").innerHTML=per;
                }
                return false;
            }
        </script>
        <div class="container">
            <form>
                <div class = "book1">
                   <label>Math</label>
                   <input id="bookOne" type="number" name=" " placeholder="Marks"></input>
                </div>
                <div class = "book2">
                   <label>Computer</label>
                   <input id="bookTwo" type="number" name=" " placeholder="Marks"></input>
                </div>
                <div class = "book3">
                   <label>English</label>
                   <input id="bookThree" type="number" name=" " placeholder="Marks"></input>
                </div>
                <div class = "book4">
                   <label>Science</label>
                   <input id="bookFour" type="number" name=" " placeholder="Marks"></input>
                </div>
                <div class = "book5">
                   <label>Physics</label>
                   <input id="bookFive" type="number" name=" " placeholder="Marks"></input>
                </div>
                <div>
                    <button onclick=" return add()">Calculate</button>
                </div>
                
            </form>
            <div>
                <table>
                    <tr>
                        <td>Total marks:</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks:</td>
                        <td id="obtain"></td>
                    </tr>
                    <tr>
                        <td>Percentage:</td>
                        <td id="per"></td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </body>
</html>
